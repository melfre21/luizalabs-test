<div class="container container-login flex-column bd-highligh justify-content-md-center">
    <!-- Form Login -->
    <div class="row justify-content-center">
        <div class="col-md-4">
            <h1 class="title-forms fw-bolder mb-2">Entrar</h1>
            <p class="subtitle-forms">Utilizando Form Template Driven</p>
            <form #formLogin="ngForm" (ngSubmit)="onSubmit(formLogin)">
                <div class="form-group mb-4">
                    <input [(ngModel)]="usuarioLogin.email" name="email" type="email" class="form-control" id="email"
                        [ngClass]="{ 'is-invalid':! email.valid && submitted}" placeholder="Email" required email
                        #email="ngModel">
                    <div *ngIf="!email.valid && submitted" class="invalid-feedback">
                        <div *ngIf="!email.valid && submitted">Informe um e-mail válido.</div>
                    </div>
                </div>
                <div class="form-group mb-3">
                    <input [(ngModel)]="usuarioLogin.password" name="password" type="password" class="form-control"
                        id="password" placeholder="Senha" required #password="ngModel"
                        [ngClass]="{ 'is-invalid': !password.valid && submitted }">
                    <div *ngIf="!password.valid && submitted" class="invalid-feedback">
                        <div *ngIf="!password.valid && submitted">Informe uma senha.</div>
                    </div>
                </div>

                <p class="text-end">
                    <a href="" class="text-decoration-none text-uppercase fs-6 fw-bolder recupera-senha"><span>Esqueceu sua senha?</span></a>
                </p>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-custom-rounded mt-2 mb-4 p-2 shadow-lg btn-form" data-bs-toggle="tooltip" data-bs-placement="top" title="Preencha os campos Email e Senha."
                        >Entrar</button>
                </div>
            </form>
            <div class="d-grid gap-2">
                <a routerLink="/usuario/cadastro" class="text-center text-decoration-none link-form">Não tem uma conta?
                    Cadastre-se</a>
            </div>
        </div>
    </div>
    <!-- Form login -->
</div>
